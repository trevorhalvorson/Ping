apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

def title, copy, message, logo, url
task(configure) {
    def props = project.getProperties()
    title = props.get("title")
    copy = props.get("copy")
    message = props.get("message")
    logo = props.get("logo")
    url = props.get("url")
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.trevorhalvorson.ping"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField("java.lang.String", "TITLE", "$title")
            buildConfigField("java.lang.String", "COPY", "$copy")
            buildConfigField("java.lang.String", "MESSAGE", "$message")
            buildConfigField("java.lang.String", "LOGO", "$logo")
            buildConfigField("java.lang.String", "URL", "$url")
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation ('com.android.support.test.espresso:espresso-core:3.0.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.0.1'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}
