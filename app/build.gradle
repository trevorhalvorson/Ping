apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

def title, copy, message, logo, url
task(configure) {
    def props = project.getProperties()
    title = props.get("title")
    copy = props.get("copy")
    message = props.get("message")
    logo = props.get("logo")
    url = props.get("url")
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.trevorhalvorson.ping"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField("java.lang.String", "TITLE", "$title")
            buildConfigField("java.lang.String", "COPY", "$copy")
            buildConfigField("java.lang.String", "MESSAGE", "$message")
            buildConfigField("java.lang.String", "LOGO", "$logo")
            buildConfigField("java.lang.String", "URL", "$url")
        }
        debug {
            buildConfigField("java.lang.String", "TITLE", "\"TEST TITLE\"")
            buildConfigField("java.lang.String", "COPY", "\"Lorem ipsum dolor sit amet, suavitate forensibus an vix, an per rebum periculis liberavisse. Eu cum sadipscing theophrastus, vulputate necessitatibus pri ei. Dicant percipit mei at. Unum movet definitionem ei vis, eam vidit adipisci te.\"")
            buildConfigField("java.lang.String", "MESSAGE", "\"TEST MESSAGE\"")
            buildConfigField("java.lang.String", "LOGO", "\"pingdebuglogo\"")
            buildConfigField("java.lang.String", "URL", "\"http://localhost:8080\"")
        }
    }
}

kapt {
    generateStubs = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation "com.android.support:appcompat-v7:26.0.2"
    implementation "com.android.support:design:26.0.2"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation "com.squareup.retrofit2:retrofit:2.3.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.3.0"
    implementation "com.squareup.retrofit2:converter-gson:2.3.0"

    implementation "com.squareup.okhttp3:okhttp:3.8.1"
    implementation "com.squareup.okhttp3:logging-interceptor:3.8.1"

    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"
    implementation "io.reactivex.rxjava2:rxkotlin:2.1.0"

    implementation "com.github.bumptech.glide:glide:4.0.0"

    implementation "com.google.dagger:dagger:2.11"
    implementation "com.google.dagger:dagger-android-support:2.11"

    implementation "javax.inject:javax.inject:1"

    annotationProcessor "javax.annotation:jsr250-api:1.0"

    kapt "com.google.dagger:dagger-compiler:2.11"
    kapt "com.google.dagger:dagger-android-processor:2.11"

    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation 'junit:junit:4.12'
}
